# Root logger option
log4j.rootLogger=INFO, stdout,R,E
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=../logs/clp/clpplatform.log
log4j.appender.R.MaxFileSize=5000KB
log4j.appender.R.MaxBackupIndex=2
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d] %p %t %c - %m%n
log4j.appender.R.layout.ConversionPattern=[%d] %p %t %c - %m%n
log4j.appender.R.Threshold=INFO

log4j.appender.E=org.apache.log4j.RollingFileAppender
log4j.appender.E.File=../logs/clp/clpplatform.log
log4j.appender.E.MaxFileSize=5000KB
log4j.appender.E.MaxBackupIndex=5
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=[%d] %p %t %c - %m%n
log4j.appender.E.layout.ConversionPattern=[%d] %p %t %c - %m%n
log4j.appender.E.Threshold=ERROR